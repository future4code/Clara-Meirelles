<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="corpo-pagina">
        <header>
            <!-- fundo vermelho -->
        </header>
        <nav>
            <ul id="primeira-lista">
                First List
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <ul id="segunda-lista">
                Second List
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
        </nav>
        <main>
            <div class="pequenos" id="primeiro">
                <p class="azul">1</p>
                <p class="amarelo">2</p>
                <p class="verde">3</p>
            </div>
            <div class="pequenos" id="segundo">
                <p class="azul" id="dois-um">4</p>
                <p class="amarelo" id="dois-dois">5</p>
                <p class="verde" id="dois-tres">6</p>
            </div>
            <div class="grandes">
                <p class="pretos" id="gde-um">7</p>
                <p class="pretos" id="gde-dois">8</p>
            </div>
            <div class="pequenos" id="ultimo">
                <p id="quatro-um">9</p>
                <p id="quatro-dois">10</p>
                <p class="quatro-tres">11</p>
            </div>

        </main>
    </div>
</body>

</html>
