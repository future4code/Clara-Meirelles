<!--Uma formulário para contato. Ele deve receber nome, email e texto. Nessa etapa o formulário não precisa mandar email ou interagir 
    com o usuário.
- Uma lista de redes sociais e links seus para contato. Sugerimos linkedin, github, email, twitter, facebook, etc ...-->    
<!-- Formato:
    Nome    |ícones
    e-mail  |redes
    msg     |sociais
-->
    <h1 id="titulo-contato">Contato:</h1>
    <div class="formulario-contato">
        <div id="formulario">
            <form>
                <div>
                    <label for="nome">Nome Completo: </label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label id="msg">Mensagem: </label>
                    <textarea id="msg" name="mensagem"></textarea>
                </div>

                <div class="form-add">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
